{% load i18n %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block site %} {% endblock site %}</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/product/">



    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="{% static 'css/mmo.css' %}" rel="stylesheet">
  </head>
<body>
<div class="container text-dark mt-5">
    <div class="row d-flex justify-content-md-center align-items-center">
        <div class="col-md-5 bg-white border rounded-3 p-3">
                {% if user.is_authenticated %}
                    <ul class="nav nav-justified mb-3" id="ex1" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active btn btn-info w-50" id="tab-login" data-mdb-toggle="pill" href="{% url 'account_logout' %}" role="tab" aria-selected="true">
                                {% trans "Сменить e-mail" %}</a>
                        </li>
                    </ul>
                {% endif %}
            {% block content %}
            {% endblock %}
            </div>
        </div>
    </div>
    {% block extra_body %}
    {% endblock %}
</body>
</html>
