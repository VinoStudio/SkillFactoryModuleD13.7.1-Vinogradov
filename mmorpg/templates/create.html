{% extends 'base/default.html' %}
{% load static %}

{% block content %}
<div class="col-12 post border border-dark rounded-3" id="create">
    <div class="container">
        <form method="POST" class="mt-3" action='' enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row-12 vstuck gap-3 p-1 d-flex flex-column">
                {{ form.postCategory }}
                {{ form.title }}
                {{ form.description }}
                <label for="id_comment_image">
                    <span class="bi bi-file-earmark-image ps-2 d-flex align-items-center" style="color: darkgray; font-size: 20px; opacity: 60%">
                        {{ form.preview_image }}
                    </span>
                </label>
                {{ form.text }}
                {{ form.media }}
                <input class=" btn btn-dark btn-sm" style="" type="submit">
            </div>
        </form>
    </div>
</div>
{% endblock content %}
