<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расссылка недельних постов!</title>
</head>
<body>
    <h2>Привет, {{ subscriber }}!</h2>
    <p>Вот список постов за прошлую неделю!</p>
    <ul>
        {% for post in weekly_posts %}
            <li><a href="http://127.0.0.1:8000/{{ post.get_absolute_url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
